<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>vos-play</title>
        <link href="../css/reset.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="vos.css" />
		
		<script type="text/javascript" src="../js/Fuee-1.3.js"></script>
    </head>
    <body>
    	<div id="lightbox">
    		<div id="lightbox-main">
    			<img src="images/chrome_loading.gif" /> <span id="loading_word">正在加载。。。请稍候</span>
    		</div>
    	</div>
		
        <div id="header">
            <div class="header-main">
                <div class="nav">
                    <ul>
                        <li>
                            <a target="_blank" href="http://hi.baidu.com/paperstudio">HOME</a>
                        </li>
                    </ul>
                </div>
                <div class="copyright">
                    made by zhang binjue
                </div>
            </div>
        </div>
        <div id="main">
            <textarea id="msg">
            </textarea>
            <div id="vos" class="clearfix">
            	<img src="images/break.gif" id="break" class="break" />
				
                <div id="show_click">
                </div>
                <input type="button" id="play" autocomplete="off" value="Play"/>
                <ol id="vos_ol">
                    <li>
                        <div class="th0 check">
                        </div>
                    </li>
                    <li>
                        <div class="th1 check">
                        </div>
                    </li>
                    <li>
                        <div class="th2 check">
                        </div>
                    </li>
                    <li class="li-space">
                        <div class="th3 check">
                        </div>
                    </li>
                    <li>
                        <div class="th4 check">
                        </div>
                    </li>
                    <li>
                        <div class="th5 check">
                        </div>
                    </li>
                    <li>
                        <div class="th6 check">
                        </div>
                    </li>
                </ol>
				
				<div class="clear"></div>
				<ul class="info">
					<li>S</li><li>D</li><li>F</li>
					<li class="space">Space</li>
					<li>J</li><li>K</li><li>L</li>
				</ul>
                <div class="voice">
                    <audio src="voice/tkzc3.ogg" id="oldBoy" />
                </div>
            </div><!--end vos-->
        </div>
		
		<script type="text/javascript" src="vos-play.js"></script>
        <script type="text/javascript">
        	window.onload=function(){
				VOS.init();
				document.getElementById('play').onclick = VOS.vos_play;
			}
        </script>
    </body>
</html>
