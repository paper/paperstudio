<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>canvas 画板一样的</title>
		<style>
			* {
			    padding: 0;
			    margin: 0;
			}
			
			body {
			    margin: 10px;
			}
			
			#myCanvas {
				border:1px solid #000;
				position:relative;
			}
		</style>
	</head>
	<body>
	<canvas id="myCanvas" height="600" width="600">
		<p>Unfortunately, your browser is currently unsupported by our web 
			application.  We are sorry for the inconvenience. Please use one of the  
			supported browsers listed below, or draw the image you want using an 
			offline tool.
		</p>
		<p>
			Supported browsers: 
			<a href="http://www.opera.com">Opera</a>
			, 
			<a href="http://www.mozilla.com">Firefox</a>
			, 
			<a href="http://www.apple.com/safari">Safari</a>
			, and 
			<a href="http://www.konqueror.org">Konqueror</a>
			.
		</p>
	</canvas>
		<script type="text/javascript">
			//<![CDATA[
			
			// Get the mouse position relative to the canvas element.
			function getPos(ev){
				// Get the mouse position relative to the canvas element.
				if (ev.layerX || ev.layerX == 0) { // Firefox
					return {
						x : ev.layerX,
						y : ev.layerY
					}
				}
				else 
					if (ev.offsetX || ev.offsetX == 0) { // Opera
						return {
							x : ev.offsetX,
							y : ev.offsetY
						}
					}
			};

			var elem=document.getElementById('myCanvas');
			elem.addEventListener('mousedown', ev_mouse_down, false);
			elem.addEventListener('mousemove', ev_mouse_move, false);
			elem.addEventListener('mouseup', ev_mouse_up, false);
			
			var context=elem.getContext('2d');
			context.strokeStyle='#002299';
			
			var key=false;
			function ev_mouse_down(ev){
				var x=getPos(ev).x,
					y=getPos(ev).y;
				
				context.beginPath();
				context.moveTo(x,y);
				key=true;
			};
			
			function ev_mouse_move(ev){
				if(key){
					var x=getPos(ev).x,
					y=getPos(ev).y;
				
					context.lineTo(x,y);
					context.stroke();
				}
			};
			
			function ev_mouse_up(ev){
				key=false;
			};
			
			//]]
		</script>
	</body>
</html>
