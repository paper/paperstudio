<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <title>getColor</title>
        <link rel="stylesheet" href="../../css/reset.css" type="text/css" />
        <style type="text/css">
        	.main{
        		padding:20px 40px;
				overflow:hidden;
        	}
            #myCanvas {
				border:1px solid #000;
				padding:2px;
				float:left;
				
				box-shadow:0 0 5px #000;
				-moz-box-shadow:0 0 5px #000;
				-webkit-box-shadow:0 0 5px #000;
				
				border-radius:4px;
				-moz-border-radius:4px;
				-webkit-border-radius:4px;
            }
			.msg{
				float:left;
				margin-left:40px;
			}
			.msg li{
				margin-bottom:5px;
			}
			#msg{
				width:50px;
				height:50px;
				
				box-shadow:0 0 5px #555;
				-moz-box-shadow:0 0 5px #555;
				-webkit-box-shadow:0 0 5px #555;
			}
			#gc{
				padding:4px;
			}
			#loading{
				padding:10px 0;
				font-size:14px;
			}
			.tip{
				float:left;
				clear:both;
				margin:20px 0 0 0;
			}
			.tip strong{
				margin:0 4px;
			}
        </style>
        <script type="text/javascript" src="../../js/Fuee-1.1-min.js"></script>
    </head>
    <body>
    	<div class="main">
    		<div id="loading">由于您的网络比较慢，图片正在加载，请稍候。。。</div>
			
			<img src="2.jpg" id="img" alt="opera" style="display:none;" />
	        <canvas id="myCanvas" height="500" width="500">
	        	sorry,你的浏览器不支持canvas
	        </canvas>
			<div class="msg">
				<ul>					<li id="msg"></li>					<li id="color">color</li>					<li><input type="text" id="gc" /></li>				</ul>
			</div>
			
			<div class="tip">
				<p><strong>小提示：</strong>在取色的过程中，按下<strong>C</strong>键，可以把颜色保存起来。</p>
			</div>
		</div>
        <script type="text/javascript" src="getColor.js"></script>
    </body>
</html>
