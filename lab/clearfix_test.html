<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>clearfix test</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" media="all" />
		<style type="text/css">
			ul{
				background-color:red;
			}
			ul li{
				float:left;
				_display:inline;
				width:100px;
				height:100px;
				margin:0 0 10px 10px;
				background-color:yellow;
				position:relative;
			}
		</style>
	</head>
	<body>
		<ul class="clearfix">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<p>
			请在IE,6,7,8,FF,chrome下看看～<br />
			这事IE6，7的bug，把margin改为padding吧。
		</p>
	</body>
</html>
