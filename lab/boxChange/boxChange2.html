<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>boxChange-give-advice</title>
	<link href="../../css/reset.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.box{
			border:1px solid #454545;
			padding:10px;
			background-color:#f3f3f3;
			overflow:hidden;
			width:400px;
			height:200px;
			position:absolute;
			left:10px;
			top:30px;
			display:none;
		}
		.box span.close{
			position:absolute;
			right:10px;
			top:10px;
			cursor:pointer;
			font-weight:bolder;
			color:#400080;
		}
		#msg{
			position:absolute;
			left:0;
			top:300px;
			border:2px solid #000;
			width:20px;
			padding:20px 4px;
			text-align:center;
			cursor:pointer;
			background-color:#000;
			color:#fff;
		}
	</style>
</head>
<body>
<div id="header"><div class="header-main"><div class="nav"><ul><li><a target="_blank" href="http://hi.baidu.com/paperstudio">HOME</a></li></ul></div><div class="copyright">made by zhang binjue</div></div></div>
	<div id="msg" onclick="showAdvice();">
		给个建议吧
	</div>
	<div id="box1" class="box">
		<span class="close" onclick="hideAdvice();">close</span>
		<h1>提建议框</h1>
		<p>加上一些文字吧</p><p>加上一些文字吧</p><p>加上一些文字吧</p>
	</div>
	<script type="text/javascript" src="../../js/Fuee-1.0-mini.js"></script>
	<script type="text/javascript" src="boxChange.js"></script>
	<script type="text/javascript">
		function showAdvice(){
			var top=200,
				left=~~(Fuee.getMax().width/2)-210;
			
			BoxChange({
				"elem": document.getElementById('box1'),
				'position': {
					'from': [0, 300],
					'to': [left, top]
				},
				'width': {
					'from':0,
					'to': 400
				},
				'height': {
					'from':40,
					'to': 200
				},
				'beginCallback':function(p){
					clearTimeout(p.time);
					
					Fuee(this).show();
				},
				'doingCallback': function(p){
					this.style.left = p.left + 'px';
					this.style.top = p.top + 'px';
					this.style.width = p.width + 'px';
					this.style.height = p.height + 'px';
				},
				'endCallback':function(){
					
				}
			});
		};
		
		function hideAdvice(){
			BoxChange({
				"elem": document.getElementById('box1'),
				'position': {
					'to': [0, 320]
				},
				'width': {
					'to':0
				},
				'height': {
					'to': 40
				},
				'speed':10,
				'beginCallback':function(){
					Fuee(this).fOut();
				},
				'doingCallback': function(p){
					this.style.left = p.left + 'px';
					this.style.top = p.top + 'px';
					this.style.width = p.width + 'px';
					this.style.height = p.height + 'px';
				},
				'endCallback':function(){
					Fuee(this).hide();
				}
			});
		};
	</script>
</body>
</html>
