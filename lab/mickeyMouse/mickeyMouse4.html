<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title> mickeyMouse</title>
	<link rel="stylesheet" href="mickeyMouse4.css" />
	<style type="text/css">
		.copyright{
			padding-top:100px;
			text-align:center;
			font:12px/1.5 'Helvetica',arial;
			color:#666;
		}
		.copyright a{
			color:#003399;
		}
	</style>
</head>
<body>

	<div id="mickeyMouse">
	
		<div id="ear">
			<div class="ear-block ear-left"></div>
			<div class="ear-block ear-right"></div>
		</div>
		
		<div id="face">
			<div id="eye">
				<div class="eye-left-shadow"></div>
				<div class="eye-right-shadow"></div>
				
				<div class="eye-left-main"></div>
				<div class="eye-right-main"></div>
				
				<div class="eye-line"></div>
			</div>
			
			<div id="nose"></div>
			
			<div id="mouth">
				<div class="mouth-left-shadow"></div>
				<div class="mouth-right-shadow"></div>

				<div class="mouth-jaw"></div>
				
				<div class="mouth-in">
					<div class="tongue"></div>
				</div>
				
				<div class="mouth-smile"></div>
			</div>
			
		</div><!--/face-->
		
	</div><!--/mickeyMouse-->
	
	
	<div class="copyright">
		Made By <a href="http://paperagain.diandian.com" target="_blank">Paper</a>
	</div>
	
</body>
</html>
