        <link href="../css/reset.css" rel="stylesheet" type="text/css" />

            #main {
                width: 900px;
                margin: 0 auto;
            }
			strong{
				margin:0 5px;
			}
        </style>
    </head>
    <body>
        <div id="header">
            <div class="header-main">
                <div class="nav">
                    <ul>
                        <li>

        <!--end header-->
        <div id="main">
            <p>招式就是<strong>上下左右</strong>连着按！试一试吧~~~</p>
        </div>
        <script type="text/javascript">
            var mignonEgg = '', way = {
                left: 37,
                up: 38,
                right: 39,
                down: 40
            }, combo = (way.up + "," + way.down + "," + way.left + "," + way.right + ",").toString();
            
            function openMignonEgg(e){
                e = e || window.event;
                mignonEgg += e.keyCode + ",";
                if (mignonEgg.indexOf(combo) > -1) {
                    alert("八神大招 -- 禁千二百十一式！");
                    mignonEgg = "";
                }
            };
            document.onkeydown = openMignonEgg;
        </script>
    </body>
