<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>iphone-2.0</title>
	<link href="../../css/reset.css" rel="stylesheet" type="text/css" />
	<link href="iphone-base.css" rel="stylesheet" type="text/css" />
	<link href="iphone-2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrap">
		<div id="header">
            <div class="header-main">
                <div class="nav">
                    <ul>
                        <li>
                            <a target="_blank" href="http://hi.baidu.com/paperstudio">HOME</a>
                        </li>
                    </ul>
                </div>
				
                <div class="copyright">
                    made by zhang binjue
                </div>
            </div>
        </div><!--end header-->
		
		<div id="main">
			<div id="iphone">
				<div id="iphoneHome" title="回到桌面"></div>
				
				<div id="iphoneWindow" class="iphoneBg4">
					<div id="iphone3GLock"></div>
					<div id="iphone3G" style="display:none;">
						<span id="iphoneTime" class="tsdown">Loading...</span>
					</div>
					
					<div id="iphoneTitleLock">
						<div id="iphoneTitleLockTime1" class="tsup">00:00</div>
						<div id="iphoneTitleLockTime2" class="tsup">Loading...</div>
					</div>
					
					<div id="iphoneTitle" style="display:none;">		
						<h1 class="tsup" id="iphoneTitleH1">Welcome</h1>
						
						<a href="javascript:;" id="iphoneTitleBack" style="visibility:hidden;">back</a>
						<a href="javascript:;" id="iphoneTitleNext" style="visibility:hidden;">next</a>
					</div>
					
					<div id="iphoneSlide">
						<div id="iphoneSlideBt">滑到右边解锁</div>
					</div><!--end iphoneSlide-->
					
					<div id="iphoneMain" style="display:none;">
						<div class="pd10 clearfix" id="iphoneMainIn" style="margin-left:0px;">
							<div id="iphoneMainA" class="block">
								<ul class="iphone-list">
									<li class="one" rel='sign'>
										<span class="icons icon1"></span><h3>Sign</h3>
									</li>
								</ul>
								
								<ul class="iphone-list">
									<li rel='telephone_book'>
										<span class="icons icon2"></span><h3>Telephone book</h3>
									</li>
									<li rel='clock'>
										<span class="icons icon3"></span><h3>Clock</h3>
									</li>
								</ul>
								
								<ul class="iphone-list">
									<li rel="voice">
										<span class="icons icon4"></span><h3>Voice</h3>
									</li>
									<li rel="weather">
										<span class="icons icon5"></span><h3>Weather</h3>
									</li>
									<li rel="images">
										<span class="icons icon6"></span><h3>Images</h3>
									</li>
								</ul>
							</div><!--end iphoneMainA-->
						</div><!--end iphoneMainIn-->
					</div><!--end iphoneMain-->
					
					<div id="iphoneAlertWindow" style="display:none;">
						<div id="iphoneAlertWindowMain">
							<!--<div class="pd10">Notification Box<br />Additional Alert Text</div>-->
						</div>
						<a href="javascript:;" id="iphoneAlertWindowCancel">cancel</a>
						<a href="javascript:;" id="iphoneAlertWindowOk">ok</a>
					</div><!--end iphoneAlertWindow-->
					
					<div id="iphoneLightbox"></div>
				</div><!--end iphoneWindow-->
				
				<div id="sound">
					<audio src="sound/moving2.ogg" id="iphoneSound_moving">Your browser does not support the audio element.</audio>
					<audio src="sound/alert.ogg" id="iphoneSound_alert">Your browser does not support the audio element.</audio>
					<audio src="sound/lock.ogg" id="iphoneSound_lock">Your browser does not support the audio element.</audio>
					<audio src="sound/test.ogg" id="iphoneSound_voiceTest">Your browser does not support the audio element.</audio>
				</div><!--end sound-->
			</div><!--end iphone-->
		</div><!--end main-->
	</div><!--end wrap-->
	
	<script type="text/javascript" src="../../js/bj-1.2.9-mini.js"></script>
	<script type="text/javascript" src="iphone-2.0.js"></script>
	<script type="text/javascript">
		//localStorage.foo='bar';
	</script>
</body>
</html>
