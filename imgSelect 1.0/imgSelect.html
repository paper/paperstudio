	<script type="text/javascript" src="../js/bj-1.2.9-mini.js"></script>
	<script type="text/javascript" src="imgSelect-1.0.js"></script>
	<script type="text/javascript">
		var min=240,max=900,begin=580,box=BJ('#box'),
			//基本动画函数
			animate=function(obj){
			 var elem = obj.elem, //元素
		        //obj.begin,				//起始位置
		        //obj.end,					//结束位置
		        callback = obj.callback, //调用的函数
				timeStep = obj.speed || 10; //时间频率
				endCallback=obj.endCallback;	//动作结束后的回调函数
				
		        (function(){
		            if (obj.begin == obj.end){
						if(endCallback) endCallback.call(elem,obj.begin);
						return;
					} 
		                
		            var step;
		            if (obj.begin < obj.end) {
		                step = Math.ceil((obj.end - obj.begin) / 10);
		                obj.begin += step;
		            }
		            else {
		                step = Math.ceil((obj.begin - obj.end) / 10);
		                obj.begin -= step;
		            }
		            callback.call(elem, obj.begin);
		            
		            setTimeout(arguments.callee, timeStep);
		        })();
			};
							
		BJ('#changeBox').onclick=function(){
			var len=~~(Math.random()*(max-min)+min);

			animate({
				elem:box,
				begin:begin,
				end:len,
				callback:function(w){
					this.style.width=w+'px';
				},
				endCallback:function(){
					begin=len;
				}
			})
		};
	</script>
