<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>test</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.wrapper{
			width:800px;
			margin:20px auto;
		}
		#main{
			width:400px;
			height:200px;
			border:1px solid #555;
			overflow-y:scroll;
		}
		#txt_in{
			margin:10px 0 0 0;
		}
		#send{
			padding:5px 10px;
		}
	</style>
</head>
<body>
<form>
	<div class="wrapper">
		<div id="main">
			
		</div>
		
		<div id="txt_in">
			<textarea id="txt" autocomplete="off"></textarea>
		</div>
		
		<input type="button" id="send" onclick="chat();" value="ok" />
	</div>	
</form>
<script type="text/javascript">

	function chat(){
		var txt=document.getElementById('txt'),
			main=document.getElementById('main');
		
		if(txt.value!==''){
			var p=document.createElement('p');
			//alert(txt.value)
			p.innerHTML=txt.value;
			
			main.appendChild(p);
			main.scrollTop=99999999;
			
			txt.value='';
		}
	};
</script>
</body>
</html>
