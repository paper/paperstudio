<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <style type="text/css">
            p {
                margin: 0.2em auto;
            }
            
            body {
                margin: 0;
                padding: 10px;
                word-wrap: break-word;
                overflow: scroll;
                overflow-x: auto;
                height: 90%;
                font-size: 12px;
				font-family: Verdana, Arial, Helvetica, sans-serif;
                line-height: 1.5;
            }

            img {
                border: 0;
            }
            
            html {
                height: 100%;
                cursor: text;
            }
            
            pre {
                white-space: normal;
            }
            
            form {
                margin: 0;
            }
            
            .border {
                border: 1px dashed #cfcfcf;
            }
        </style>
    </head>
    <body contenteditable="true" onload="window.document.designMode = 'on';this.focus();">
    </body>
</html>
