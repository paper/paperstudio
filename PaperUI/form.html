<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>form</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/form.css" />
	<link rel="stylesheet" href="css/button.css" />
	
	
	<style type="text/css">
		.wrapper{
			width:960px;
			margin:0 auto;
			padding:20px 0;
		}
		h1{
			border-bottom:1px solid #ccc;
		}
		
	</style>
</head>
<body>
	<div id="header"><div class="header-main"><div class="nav"><ul><li><a href="http://paperagain.diandian.com" target="_blank">HOME</a></li></ul></div><div class="copyright">made by zhang binjue</div></div></div>
	
	<div class="wrapper">
	
		<h1 class="mb20">表单样式 1.0</h1>
		
		<form action="">
			
			<!--
				.p-form 这个就是这种表达的基本样式框架外面的class
			-->
			<div class="ui-form-wrap">
				<ul class="ui-form">
					<li class="ui-form-item">
						<label for="" class="ui-label">操作员ID：</label>
						<input type="text" class="ui-input-txt" />
					</li>
					<li class="ui-form-item">
						<label for="" class="ui-label">操作员密码：</label>
						<input type="password" class="ui-input-txt" />
					</li>
					<li class="ui-form-item">
						<label for="" class="ui-label">密码确认：</label>
						<input type="password" class="ui-input-txt" />
					</li>
					<li class="ui-form-item">
						<label for="" class="ui-label">真实姓名：</label>
						<input type="text" class="ui-input-txt" />
					</li>
					<li class="ui-form-item">
						<label for="" class="ui-label">真实姓名：</label>
						<input type="text" class="ui-input-txt" />
					</li>
					<li class="ui-form-item">
						<label for="" class="ui-label">操作员类型：</label>
						<span class="ui-select-wrap">
							<select name="" id="" class="ui-select">
								<option value="">市场运营</option>
							</select>
						</span>
					</li>
					<li class="ui-form-item">
						<label for="" class="ui-label">内容：</label>
						<textarea class="ui-textarea"></textarea>
					</li>
					<li class="ui-form-item">
						<div class="ui-form-btn-wrap">
							<a href="###" class="link-btn link-btn-style1"><span>创建</span></a>
							<a href="###" class="link-btn link-btn-style2"><span>返回</span></a>
						</div>
					</li>
				</ul>
			</div>
			
			
			
		</form>
		
		
	</div><!--/wrapper-->
</body>
</html>
